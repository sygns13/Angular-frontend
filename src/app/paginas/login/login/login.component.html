<div class="pages-body login-page p-d-flex p-flex-column">
    <div class="topbar p-p-3 p-d-flex p-jc-between p-flex-row p-ai-center">
        <div class="topbar-left p-ml-3 p-d-flex" routerLink="/">
            <div class="logo">
                <img src="assets/layout/images/logo-final.png" alt=""/>
            </div>
        </div>
        <div class="topbar-right p-mr-3 p-d-flex">
            
            <button pButton pRipple type="button" label="Sistema de Gestión de Ventas y Comprobantes Electrónicos CSI V.1.0" [routerLink]="['/']"
                    class="p-button-text p-button-plain topbar-button"></button>
        </div>
    </div>

    

    <div class="p-as-center p-mt-auto p-mb-auto">
        <div class="pages-panel card p-d-flex p-flex-column">
            <div class="pages-header p-px-3 p-py-1">
                <h2>LOGIN DE ACCESO</h2>
            </div>

            <h4>Bienvenido</h4>

            <div class="pages-detail p-mb-6 p-px-6">Por favor ingrese sus credenciales e inicie sesión</div>

            <div class="input-panel p-d-flex p-flex-column p-px-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="text" id="user" pInputText [(ngModel)]="usuario" required>
                        <label for="user" >Usuario</label>
                    </span>
                </div>

                <div class="p-inputgroup p-mt-3 p-mb-6">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-lock"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="password" id="password" pInputText [(ngModel)]="clave" required (keyup.enter)="iniciarSesion()">
                        <label for="password">Password</label>
                    </span>
                </div>

            </div>

            <p-button class="login-button p-mb-6 p-px-3" label="LOGIN" (click)="iniciarSesion()"></p-button>

            <div style="text-align: center">
                <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
              </div>

            

        </div>
    </div>

    <div class="p-as-center p-mt-auto p-mb-auto">
        <p-card  header="Advertencia" [style]="{'width': '30rem', 'margin-bottom': '0em' , 'color':'red'}" *ngIf="verMensaje">
            <p style="color:red">{{content1}}</p>
        </p-card>
        <p-card  header="Error" [style]="{'width': '30rem', 'margin-bottom': '0em' , 'color':'red'}" *ngIf="verError">
            <p style="color:red">{{content1}}</p>
        </p-card> 
    </div>
</div>
