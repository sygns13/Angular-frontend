<div class="p-grid" *ngIf="vistaCarga">
    <div class="p-col-12" style="text-align: center;" >
        <p-progressSpinner [style]="{width: '100px', height: '100px'}" styleClass="custom-spinner" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
        </div>
    </div>
    
    <p-toast></p-toast>
    
    <div class="p-grid" >
    
    
    <div class="p-col-12">
        <div class="card  p-shadow-10">
            <h4>Módulo de Cajas</h4>
            <div class="p-fluid">
                <blockquote>Aquí puede iniciar, balancear y cerrar caja de ventas</blockquote>
            </div>
            <br>
    
            <!-- <button (click)="nuevo()" pButton pRipple type="button" icon="pi pi-plus" label="Agregar Nueva Caja" class="p-button-raised p-button-info p-mr-2 p-mb-2"></button> -->
    
        </div>
    </div>
    
    <div class="p-col-12">
        <div class="card  p-shadow-10">
             <h5>Iniciar Caja de Ventas</h5>
        <!-- <div class="p-mb-3">
            <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [hidden]="isFirstPage()" styleClass="p-button-text"></p-button>
            <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
            <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [hidden]="isLastPage()" styleClass="p-button-text"></p-button>
        </div>-->

        <div class="p-fluid box">
            <div class="p-field p-grid">
                <label for="almacen" class="p-col-12 p-mb-12 p-md-12 p-mb-md-12">Seleccione Sucursal</label><br>
                <div class="p-col-12 p-md-12">
                    <span class="p-float-label">
                        <p-dropdown #tinputclsTipoProducto inputId="almacen" [options]="almacens" (onChange)="cambioSucursal($event)" [(ngModel)]="clsAlmacen" optionLabel="name" [autoDisplayFirst]="false" [style]="{'height':'31px'}" [filter]="true"></p-dropdown>
                            <label>Seleccione</label>
                    </span>
                </div>
            </div>
        </div>

        <div class="p-mb-3">
            <div class="p-inputgroup">
                <button pButton pRipple type="button" label="Buscar" (click)="buscar()"></button>
                <span class="p-float-label">
                    <input type="text" pInputText [(ngModel)]="txtBuscar" (keyup.enter)="buscar()"/>
                    <label>Palabra Clave</label>
                </span>
            </div>
        </div>

        <h4>Listado de Cajas Asignadas</h4>

        <p-table [value]="cajasUser" [paginator]="false" [lazy]="true" [loading]="loading"
                 styleClass="p-datatable-responsive-demo p-datatable-gridlines" >
                <ng-template pTemplate="header">
                    <tr>
                        <th style="background-color: rgb(80, 148, 216); border: 1px solid rgb(221, 221, 221); width: 5%; color:white;">N°</th>
                        <th style="background-color: rgb(80, 148, 216); border: 1px solid rgb(221, 221, 221); width: 60%; color:white;">Caja</th>
                        <th style="background-color: rgb(80, 148, 216); border: 1px solid rgb(221, 221, 221); width: 60%; color:white;">Moneda</th>
                        <th style="background-color: rgb(80, 148, 216); border: 1px solid rgb(221, 221, 221); width: 60%; color:white;">Última Fecha de Operación</th>
                        <th style="background-color: rgb(80, 148, 216); border: 1px solid rgb(221, 221, 221); width: 20%; color:white;">Estado de Uso</th>
                        <th style="background-color: rgb(80, 148, 216); border: 1px solid rgb(221, 221, 221); width: 15%; color:white;">Iniciar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-cajaUser let-rowIndex="rowIndex" >
                    <tr *ngIf="clsAlmacen != null && clsAlmacen.code == cajaUser.caja.almacen.id">
                        <td style="border: 1px solid rgb(221, 221, 221); font-size: 1rem; padding: 5px;"><span class="p-column-title">N°</span> {{cajaUser.caja.countIdx}}</td>
                        <td style="border: 1px solid rgb(221, 221, 221); font-size: 1rem; padding: 5px;"><span class="p-column-title">Caja</span>  {{cajaUser.caja.nombre}}</td>
                        <td style="border: 1px solid rgb(221, 221, 221); font-size: 1rem; padding: 5px; text-align: center;"><span class="p-column-title">Estado de Asignación</span>
                                <p-tag styleClass="p-mr-2" severity="success" *ngIf="cajaUser.id != null " value="Asignado"></p-tag>
                                <p-tag styleClass="p-mr-2" severity="warning" *ngIf="cajaUser.id == null" value="No Asignado"></p-tag>
                        </td>
                        <td style="border: 1px solid rgb(221, 221, 221); font-size: 1rem; padding: 1px; text-align: center;"><span class="p-column-title">Gestión</span>
                            <!--
                            <button *ngIf="cajaUser.id == null" (click)="asignarCaja(cajaUser , $event)" pButton pRipple type="button" icon="pi pi-check-circle" class="p-button-rounded p-button-success p-mr-2 p-mb-2" pTooltip="Asignar Caja" tooltipPosition="top" style="height: 2rem; width: 2rem;"></button>
                            <button *ngIf="cajaUser.id != null" (click)="desasignarCaja(cajaUser , $event)" pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-mr-2 p-mb-2" pTooltip="Eliminar Asignación de la Caja" tooltipPosition="top" style="height: 2rem; width: 2rem;"></button>
        
                             <button (click)="editar(cajaUser, $event)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2 p-mb-2" pTooltip="Editar Caja" tooltipPosition="top" style="height: 2rem; width: 2rem;"></button>
                            <button *ngIf="cajaUser.borrado === 0" (click)="eliminar(cajaUser , $event)" pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-mr-2 p-mb-2" pTooltip="Eliminar Caja" tooltipPosition="top" style="height: 2rem; width: 2rem;"></button>
                            <button *ngIf="cajaUser.activo === 0" (click)="alta(cajaUser , $event)" pButton pRipple type="button" icon="pi pi-check-circle" class="p-button-rounded p-mr-2 p-mb-2" pTooltip="Activar Caja" tooltipPosition="top" style="height: 2rem; width: 2rem;"></button>
                            <button *ngIf="cajaUser.activo === 1" (click)="baja(cajaUser , $event)" pButton pRipple type="button" icon="pi pi-times-circle" class="p-button-rounded p-button-help p-mr-2 p-mb-2" pTooltip="Desactivar Caja" tooltipPosition="top" style="height: 2rem; width: 2rem;"></button> -->
                            
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        
        </div>
    </div> 
    
    
        <p-confirmDialog header="Confirmación" #cd key="confirmDialog" icon="pi pi-exclamation-triangle" message="¿Está seguro de Registrar?"
                                 [style]="{width: '425px'}" acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text">
                                 <p-footer>
                                    <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
                                    <button type="button" pButton icon="pi pi-check" label="Si, Aceptar" (click)="cd.accept()"></button>
                                </p-footer>
                                </p-confirmDialog>
    
                                 <!-- Esta alerta se muestra estaticamente, el toast si flotante -->
                                 <!-- <p-messages [value]="msgs"></p-messages> -->
    
    </div>
